<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#DF773B" />
  <meta name="description" content="계명대 멋쟁이사자처럼" />
  <!-- PWA 관련 메타태그 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="LIKELION ATT" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>계명대 멋쟁이사자처럼</title>
</head>

<body>
  <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
  <div id="root"></div>

  <!-- PWA 서비스 워커 등록 스크립트 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            // console.log('서비스 워커 등록 성공:', registration.scope);
          })
          .catch(error => {
            // console.log('서비스 워커 등록 실패:', error);
          });
      });
    }
  </script>
</body>

</html>
